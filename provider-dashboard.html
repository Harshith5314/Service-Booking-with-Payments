<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Provider Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-info text-center mb-4">Manage Your Services</h3>
          <form id="serviceForm">
            <div class="mb-3">
              <label>Service Name</label>
              <input type="text" id="serviceName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Available Slots</label>
              <input type="text" id="timeSlots" class="form-control" placeholder="09:00 - 10:00, 10:00 - 11:00" required>
            </div>
            <div class="mb-3">
              <label>Or pick from predefined services:</label>
              <div class="scroll-services-list" id="predefinedServices"></div>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Service</button>
          </form>
          <h5 class="mt-4">Your Services</h5>
          <ul id="serviceList" class="list-group"></ul>
          <!-- Booking Requests area appended below via JS -->
        </div>
      </div>
    </div>
  </div>
</div>
<script src="provider.js"></script>
</body>
</html>
